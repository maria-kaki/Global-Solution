<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/global.css">
</head>
<body>
    <div class="container-login">
        <div class="dados-login">
            <div class = "titulo-login">
                <img src="/public/assets/images/image-logo-sem-fundo.png" alt="logo">
                <h1>LOGIN</h1>
            </div>
            <div class="textbox usuario">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário" id="usuario">
            </div>

            <div class="textbox senha">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" id="senha">
            </div>

            <button class="btn-login" type="button" id="btn-logar" onclick="login()">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
